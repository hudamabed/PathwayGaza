name: gaza_learning_pathways
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase (web-safe aligned versions) ---
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1

  # Ensure Dart JS interop types (e.g., PromiseJsImpl) are available for web
  web: ^1.0.0

  # Localizations + HTTP
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Temporary safety net for web builds; you can remove these once everything compiles cleanly.
dependency_overrides:
  firebase_core_web: ^2.17.3
  web: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/hero_kids.png
    - assets/images/book.png
    - assets/images/no_wifi.jpg
    - assets/images/palestine.png
    - assets/images/safe.png
    - assets/images/test.png
    - assets/images/school.png
    - assets/images/stu_signup.jpg
